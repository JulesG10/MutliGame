<!DOCTYPE html><html lang='en'><head> <meta charset='UTF-8'/> <meta name='viewport' content='width=device-width, initial-scale=1'/> <title>SnowGame</title> <style>html, body{width: 100%; height: 100%; margin: 0; background: rgb(17, 17, 17); overflow: hidden; position: absolute; top: 0; left: 0;}.circle{position: absolute; height: 30px; width: 30px; border: 1px solid #fff; border-radius: 50%;}.circle-move{position: absolute; height: 30px; width: 30px; background: #fff; border: 1px solid #fff; border-radius: 50%;}.point{width: 1px; height: 1px; opacity: 0; position: absolute;}.line{height: 1px; background-color: #fff; line-height: 1px; position: absolute;}::-webkit-scrollbar{width: 0px;}::-webkit-scrollbar-track{background: transparent;}::-webkit-scrollbar-thumb{background: transparent; border-radius: 0px;}::-webkit-scrollbar-thumb:hover{background: transparent;}</style></head><body> <script src='./socket.js'></script> <script>let ListCircle=[]; let PlayerList=[]; let socket=io(); class ArrowEngine{content; circle; point; last; X=0; Y=0; down=false; IdCircle=0; noWindowRemove=false; pointClassName='point'; circleClassName='circle'; lineClassName='line'; constructor(content){this.content=content || document.body;}Setup(pointName, circleName, lineName, noWindowRemove=false){this.pointClassName=pointName; this.circleClassName=circleName; this.lineClassName=lineName; this.noWindowRemove=noWindowRemove;}CreateEvent(name, params){let evt=new CustomEvent(name,{detail: params,}); document.dispatchEvent(evt); window.dispatchEvent(evt);}CancelEvent(){if (this.down && this.circle){this.down=false; this.circle.remove(); if (this.point){this.point.remove();}if (this.last){this.last.remove();}}}DownEvent(e){if (this.down && this.circle){this.circle.remove(); if (this.point){this.point.remove();}}this.down=true; this.point=document.createElement('div'); this.point.className=this.pointClassName; this.point.style.left=e.x + 'px'; this.point.style.top=e.y + 'px'; this.circle=document.createElement('div'); this.circle.className=this.circleClassName; this.X=e.x - 30 / 2; this.Y=e.y - 30 / 2; this.circle.style.left=e.x - 30 / 2 + 'px'; this.circle.style.top=e.y - 30 / 2 + 'px'; this.content.appendChild(this.circle); this.content.appendChild(this.point); this.CreateEvent('ArrowEngineAddToDocument',{circle: this.circle, point: this.point,});}MoveEvent(e){if (this.down){if (this.last){let size=parseInt(this.last.style.width.replace('px', '')) / 4 + 'px'; this.circle.style.width=size; this.circle.style.height=size; this.last.remove();}this.point.style.left=e.x + 'px'; this.point.style.top=e.y + 'px'; this.last=this.CreateLine(this.circle, this.point);}}UpEvent(){this.down=false; if (this.circle && this.last && this.point){this.CreateEvent('ArrowEngineCircleBeforeAnimate',{circle: this.circle, last: this.last, point: this.point,}); let deg=parseFloat( this.last.style.transform .replace('rotate(', '') .replace('deg)', '') ); let width=parseFloat(this.circle.style.width.replace('px', '')); this.CreateAnimation(width, deg, this.circle);}if (this.point){this.point.remove();}if (this.last){this.last.remove();}}Run(disableCTX=true, EnableMobileMode=true){if (disableCTX){document.addEventListener('contextmenu', (e)=> e.preventDefault());}if (EnableMobileMode){document.addEventListener('touchstart', (e)=>{let evt={x: e.touches[0].clientX, y: e.touches[0].clientY,}; this.DownEvent(evt);}); document.addEventListener('touchmove', (e)=>{let evt={x: e.touches[0].clientX, y: e.touches[0].clientY,}; this.MoveEvent(evt);}); document.addEventListener('touchcancel', ()=>{}); document.addEventListener('touchend', ()=> this.UpEvent());}document.addEventListener('mousedown', (e)=> this.DownEvent(e)); document.addEventListener('mousemove', (e)=> this.MoveEvent(e)); document.addEventListener('mouseup', ()=> this.UpEvent());}GetCoord(element, top=true){let rect=element.getBoundingClientRect(); let off={left: rect.left + window.pageXOffset - rect.width / 2, top: rect.top + window.pageYOffset - rect.width / 2, width: rect.width, height: rect.height,}; let x=off.left + off.width; let y=off.top + off.height; if (!top){y=off.top;}return [x, y];}CreateLine(element, element2){let el1=this.GetCoord(element); let el2=this.GetCoord(element2, false); let x1=el1[0]; let y1=el1[1]; let x2=el2[0]; let y2=el2[1]; let length=Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1)); let cx=(x1 + x2) / 2 - length / 2; let cy=(y1 + y2) / 2 - 1 / 2; let deg=Math.atan2(y1 - y2, x1 - x2) * (180 / Math.PI); let line=document.createElement('div'); line.className=this.lineClassName; line.style.left=cx + 'px'; line.style.top=cy + 'px'; line.style.width=length + 'px'; line.style.transform='rotate(' + deg + 'deg)'; this.content.appendChild(line); this.CreateEvent('ArrowEngineCreateLine',{line:{line, width: length, deg: deg, rad: (Math.PI * deg) / 180,}, element1:{element: element, x: x1, y: y1,}, element2:{element: element2, x: x2, y: y2,},}); return line;}CreateAnimation(width, deg, circle){circle.classList.remove('circle'); circle.classList.add('circle-move'); let top=parseFloat(circle.style.top.replace('px', '')); let left=parseFloat(circle.style.left.replace('px', '')); let x=0; let y=0; this.IdCircle++; let ID=this.IdCircle; let interval=width / 10; let rad=(Math.PI * deg) / 180; x=Math.cos(rad); y=Math.sin(rad); let speed=10; let evt={x: left, y: top, incrementX: x * speed, incrementY: y * speed, interval: interval, size: width, id: ID,}; ListCircle.push(evt); socket.emit('[element:create]', evt); let id=setInterval(()=>{socket.emit('[move:before]',{x: left, y: top, size: circle.style.width, id: ID,}); top +=y * speed; left +=x * speed; socket.emit('[move:after]',{x: left, y: top, size: circle.style.width, id: ID,}); circle.style.top=top + 'px'; circle.style.left=left + 'px'; if (!this.noWindowRemove){if ( left > window.innerWidth || left < -window.innerWidth || top < -window.innerHeight || top > window.innerHeight ){clearInterval(id); circle.remove(); socket.emit('[element:remove]',{id: ID,}); this.CreateEvent('ArrowEngineCircleAfterAnimate',{intervalId: id, circleWidth: width, deg: deg, coord:{y: top, x: left,}, id: ID,});}}}, interval); if (this.noWindowRemove){setTimeout(()=>{clearInterval(id); circle.remove(); socket.emit('[element:remove]',{id: ID,});}, 20000);}return 1;}}let engine=new ArrowEngine(document.body); engine.noWindowRemove=false; engine.Run(); socket.on('[element:create]', (value)=>{let div=document.createElement('div'); div.style.width=value.size + 'px'; div.style.height=value.size + 'px'; div.style.top=value.y + 'px'; div.style.left=value.x + 'px'; div.id='move-' + value.id; div.className='circle-move'; document.body.appendChild(div); console.log(value); let id=setInterval(()=>{console.log(parseFloat(div.style.left.replace('px', '')),parseFloat(div.style.top.replace('px', ''))); let top=parseFloat(div.style.top.replace('px', '')) + value.incrementY; let left=parseFloat(div.style.left.replace('px', '')) + value.incrementX; console.log(left,top); div.style.top=top + 'px'; div.style.left=left + 'px'; if ( left > window.innerWidth || left < -window.innerWidth || top < -window.innerHeight || top > window.innerHeight ){clearInterval(id); div.remove();}}, value.interval)}); </script></body></html>
